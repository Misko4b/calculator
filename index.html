<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div class="calc">
		<div class="calc__inner">
			<input class="calc__input" type="text" value="0">
			<div class="calc__items">
				<button class="calc__item bracket1">(</button>
				<button class="calc__item bracket2">)</button>
				<button class="calc__item C"><</button>
				<button class="calc__item CE">CE</button>
				<button class="calc__item seven">7</button>
				<button class="calc__item eight">8</button>
				<button class="calc__item nine">9</button>
				<button class="calc__item divine">/</button>
				<button class="calc__item four">4</button>
				<button class="calc__item five">5</button>
				<button class="calc__item six">6</button>
				<button class="calc__item multiply">x</button>
				<button class="calc__item one">1</button>
				<button class="calc__item two">2</button>
				<button class="calc__item three">3</button>
				<button class="calc__item minus">-</button>
				<button class="calc__item zero">0</button>
				<button class="calc__item dot">.</button>
				<button class="calc__item equals">=</button>
				<button class="calc__item plus">+</button>		
			</div>
		</div>
	</div>
</body>
</html>
